<div class="main-container">
  <div class="top-section col-sm-12 black">
    <div class="heading font-light text-yellow font-italic">Contact me.</div>
  </div><!-- /.top-section -->

  <div class="row d-flex flex-md-row-reverse">
    <!-- Contact form -->
    <div class="charcoal overlay-25 col-sm-12 col-md-8 mb-5">
      <form id="contact-form" (ngSubmit)="cfSubmit()"  novalidate>

        <div class="form-group">
          <label for="name" class="text-white font-light">Name</label>
          <input type="text" name="name" required id="name" class="form-control" [(ngModel)]="name">
        </div><!-- / Name -->

        <div class="form-group">
          <label for="email" class="text-white font-light">Email</label>
          <input type="text" name="email" required id="email" class="form-control" [(ngModel)]="email">
        </div><!-- / Email -->

        <div class="form-group">
          <label for="message" class="text-white font-light">Message</label>
          <textarea name="message" id="message" required cols="30" rows="1" class="form-control" [(ngModel)]="message"></textarea>
        </div><!-- / Message -->

        <button class="zk-btn zk-btn-prim-inverse" type="submit">Get in touch</button>
      </form>
    </div>
