<div class="main-container">
  <div class="top-section col-sm-12">
    <div class="heading font-light text-yellow font-italic">Contact me.</div>
  </div><!-- /.top-section -->

  <div class="row-fluid">

    <!-- Contact form -->
    <div class="section charcoal overlay-25 col-sm-12 col-md-7 col-md-push-5">
      <form id="contact-form">
        <div class="form-group">
          <label for="name" class="text-white font-light">Name</label>
          <input type="text" name="name" ng-model="name" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="email" class="text-white font-light">Email</label>
          <input type="text" name="email" ng-model="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="message" class="text-white font-light">Message</label>
          <textarea name="message" id="message" cols="30" rows="1" ng-model="message" class="form-control"></textarea>
        </div>
        <button class="zk-btn zk-btn-prim-inverse">Get in touch</button>
      </form>
    </div>

    <!-- More details -->
    <div class="section col-sm-12 col-md-5 col-md-pull-7">
      <!-- Office location -->
      <div class="col-sm-6">
        <img src="../../../assets/imgs/icons/location-icon.png" srcset="../../../assets/imgs/icons/location-icon.png 1x, ../../../assets/imgs/icons/location-icon@2x.png 2x, ../../../assets/imgs/icons/location-icon@3x.png 3x" alt="Office location" class="icon">
        <h2>Office.</h2>
        <p>
          26 The Warehouse Way,<br>
          Northcote,<br>
          Auckland, 0629<br>
          New Zealand
        </p>
      </div><!-- END: office location -->

      <!-- Phone numbers -->
      <div class="col-sm-6">
        <img src="../../../assets/imgs/icons/phone-icon.png" srcset="../../../assets/imgs/icons/phone-icon.png 1x, ../../../assets/imgs/icons/phone-icon@2x.png 2x, ../../../assets/imgs/icons/phone-icon@3x.png 3x" alt="Contact phone numbers" class="icon">
        <h2>Drop us a line.</h2>
        <p>
          Office - +649 489-8900 ext. 96677<br>
          Mobile - +6421-897337<br>
        </p>
      </div><!-- END: phone numbers -->
    </div><!-- END: more details section. -->

  </div><!-- /.row-fluid -->

  <!-- Map -->
  <div id="map"></div>

</div><!-- /.main-container -->
